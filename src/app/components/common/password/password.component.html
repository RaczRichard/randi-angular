<div align="center">
    <form class="col-sm-4">
        <h1>Új jelszó igénylése!</h1>
        <div class="form-group">
            <label for="email">E-mail cimed:</label>
            <input type="text" class="form-control" name="email" id="email" aria-describedby="email" placeholder="@"
                   [(ngModel)]="resetForm.email"/>
        </div>
        <button class="btn btn-success" type="button" (click)="reset()">Új jelszó igénylése</button>
    </form>
    {{errorMsg}}
</div>

<form>
    <label for="email">Email: </label>
    <input id="email" type="text" name="email" [(ngModel)]="registerForm.email"/><br>
    <label for="password">Jelszó: </label>
    <input id="password" type="password" name="password" [(ngModel)]="registerForm.password"/><br>
    <label for="passwordAgain">Jelszó újra: </label>
    <input id="passwordAgain" type="password" name="passwordAgain" [(ngModel)]="registerForm.passwordAgain"/><br>
    <button type="button" (click)="save()">Save</button>
</form>

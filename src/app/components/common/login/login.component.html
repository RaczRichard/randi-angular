<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div align="center">
        <div align="center" class="form-group">
            <label>Username:</label>
            <input type="email" placeholder="username" formControlName="username">
        </div>
        <div class="form-group">
            <label>Jelszó:</label>
            <input type="password" placeholder="Jelszó" formControlName="password">
        </div>
        <button class="btn btn-success" type="submit">Bejelentkezés</button>
        {{errorMsg}}
    </div>
    <div align="center" *ngIf="failed>=2">
        <ngx-recaptcha2 #captchaElem
                        [siteKey]="siteKey"
                        formControlName="recaptcha">
        </ngx-recaptcha2>
    </div>
</form>

<div class="userList" align="center">
  <div class="user" *ngFor="let user of users">
    <span class="id">id: {{user.id}} </span>
    <span class="roleId">role-id: {{user.roleId}} </span>
    <span class="email">email: {{user.email}} </span>
    <button class="btn btn-danger" type="button" (click)="delete(user.id)">Törlés</button>
  </div>
</div>
